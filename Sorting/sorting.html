<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sorting.css">
    <link rel="stylesheet" href="prism.css">
    <link rel="shortcut icon" href="../sv-removebg-preview.png" type="image/x-icon">
    <title>Sorting Visualizer</title>
</head>

<body>
    <section id="fullbody">
        <!-- Header -->
        <header>
            <h1 id="name">
                <a href="sorting.html"><span class="big">S</span>ORTING<span>ðŸ”¥</span></a>
                <a href="sorting.html"><span class="big">V</span>ISUALIZER</a>
            </h1>
            <div id="basic_btn">
                <div class="gen">
                    <div class="dropdown">
                        <button class="select">
                            <div class="selected">Click any Button</div>
                        </button>
                    </div>
                    <div class="generate_new_array">
                        <button id="generate">Generate New Array</button>
                    </div>
                </div>
                <div class="sizespeed">
                    <div class="array_range">
                        <button id="size">Size : <span id="size_value"></span></button>
                        <input type="range" id="size_slider" min="4" max="100" value="64">
                    </div>
                    <div class="array_speed">
                        <button id="speed">Speed : <span id="speed_value"></span></button>
                        <input type="range" id="speed_slider" min="1" max="5" value="5">
                    </div>
                </div>
            </div>
        </header>

        <!-- Working Area -->
        <div id="working_area">
            <div id="mainbody"></div>
            <div id="buttons">
                <button class="BubbleSort">Bubble Sort</button>
                <button class="SelectionSort">Selection Sort</button>
                <button class="InsertionSort">Insertion Sort</button>
                <button class="MergeSort">Merge Sort</button>
                <button class="QuickSort">Quick Sort</button>
                <a href="../index.html"><ion-icon name="home"></ion-icon></a>
            </div>
        </div>

        <!-- Footer for Algorithm Details -->
        <footer>
            <div id="description">
                <div class="code">
                    <div class="selectedPane">
                        <span>Code in (C++)</span>
                    </div>
                    <pre id="code_java" class="code-display">
<code class="language-cpp">
// C++ code will be loaded dynamically when an algorithm is selected.
</code>
                    </pre>
                </div>

                <div class="complexity">
                    <div class="timeComplexity">
                        <div class="selectedPane">
                            <span>Time Complexity</span>
                        </div>
                        <pre id="time" class="complexity-text">
<code class="language-cpp">Time complexity details will appear here.</code>
                        </pre>
                    </div>
                    <div class="spaceComplexity">
                        <div class="selectedPane">
                            <span>Space Complexity</span>
                        </div>
                        <pre id="space" class="complexity-text">
<code class="language-cpp">Space complexity details will appear here.</code>
                        </pre>
                    </div>
                </div>
            </div>
        </footer>
    </section>

    <!-- Scripts -->
    <script src="sorting.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="prism.js"></script>
    <script src="merge.js"></script>
    <script src="bubble.js"></script>
    <script src="insertion.js"></script>
    <script src="selection.js"></script>
    <script src="quick.js"></script>
</body>
</html>
